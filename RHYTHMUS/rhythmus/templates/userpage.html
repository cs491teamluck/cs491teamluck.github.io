<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/style/userpage.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Songs</title>
</head>
<body>
    <div class="topButtons">
        <a href="{{url_for('listensample')}}">Listen Samples</a>
        <a href="{{url_for('createsong')}}">Create A New Song</a>
        <a href="{{url_for('usermanual')}}">User Manual</a>
        <a href="{{url_for('logout')}}">Logout</a>
    </div>
    <div class="center">
        {% if userSongs %}
        <h2>Welcome to Rhythmus! Here are your songs.</h2>
        <form method="POST">
            <div class="form-group">
                <select name="usersong" id="usersong">
                    {% for song in userSongs %}
                        {% if song %}
                        <option value={{song}}>{{song}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <input type="submit" name="action" value="Select"/>
                <input type="submit" name="action" value="Download"/>
            </div>
        </form>
        
        <h3>{{chosenSong}}</h3>
        <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.22.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.4.0"></script>
        <div class="midi">
            <midi-player 
                src="../static/usersongs/{{chosenSong}}" sound-font visualizer="#notesVisualizer">
            </midi-player>
        </div>
        {% else %}
        <h2>You haven't created any songs yet!</h2>
        {% endif %}
    </div>
</body>
</html>
